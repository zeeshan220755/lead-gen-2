<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
            width: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            margin-left: 120px;
        }

        @media screen and (max-width: 768px) { 
            .header h1 {
                margin-left: 60px; 
            }
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                margin-left: 30px; 
            }
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>


</head>
<body>
    <div>
        <div class="container">
            <div class="header">
                <img src="image.jpg" alt="Logo">
                <h1>Contact Us</h1>
            </div>
            <form id="leadForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email">
                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>
    <script>
        document.getElementById('leadForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
